<include file="Public:header" />
<section class="ui-container">
    <div class="ui-slider">
        <ul class="ui-slider-content" style="width: 300%">
        <volist name="top" id="topvo">
             <li onclick="showDetail({$topvo.id});"><span style="background-image:url(__PUBLIC__/Uploads/{$topvo.image})"></span></li>
        </volist>
        </ul>
    </div>
    <script type="text/javascript">
    var page_num=1;
    $(window).scroll(function() {
        if ($(window).scrollTop() == $(document).height() - $(window).height()) {
            page_num++;
            $.post("{:U('User/Index/more')}",{"p":page_num},function(data){
                
            })
        }
    });
    </script>
    <script>
    (function() {
        var slider = new fz.Scroll('.ui-slider', {
            role: 'slider',
            indicator: true,
            autoplay: true,
            interval: 3000
        });
        slider.on('beforeScrollStart', function(from, to) {});

        slider.on('scrollEnd', function(cruPage) {});

    })();
    </script>
    <div class="ui-searchbar-wrap ui-border-b">
        <div class="ui-searchbar ui-border-radius">
            <i class="ui-icon-search"></i>
            <div class="ui-searchbar-text">搜索号码（2-10位）</div>
            <div class="ui-searchbar-input">
                <input value="" type="tel" placeholder="搜索号码（2-10位）" autocapitalize="on">
            </div>
            <i class="ui-icon-close"></i>
        </div>
        <button class="ui-searchbar-cancel">取消</button>
    </div>
    <p class="custom-desc">热门商品</p>
    <div class="inner">
        <div class="lists">
            <ul class="ui-grid-trisect ui-border-b">
                <volist name="goods" id="goodsvo">
                    <li onclick="showDetail('{$goodsvo.id}');">
                        <div class="ui-border card-padding">
                            <div class="ui-grid-trisect-img">
                                <span style="background-image:url(__PUBLIC__/Uploads/{$goodsvo.image})"></span>
                            </div>
                            <p>{$goodsvo.name}
                                <p class="ui-txt-warning">{$goodsvo.price}元</p>
                            </p>
                           
                        </div>
                    </li>
                </volist>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
    $('.ui-searchbar').tap(function() {
        $('.ui-searchbar-wrap').addClass('focus');
        $('.ui-searchbar-input input').focus();
    });
    $('.ui-searchbar-cancel').tap(function() {
        $('.ui-searchbar-wrap').removeClass('focus');
    });
    function showDetail(oObject) {
        window.location = "{:U('User/Detail/Index')}&id=" + oObject;
    }
    </script>
</section>
<include file="Public:footer" />
